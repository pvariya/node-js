<!DOCTYPE html>
<html>
  <head>
    <title>My Website</title>
    <style>
      #img {
        width: 200px;
        height: 200px;
      }
      #title {
        font-size: 36px;
        text-align: center;
      }
      #grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
      }
      #course {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <img src="" alt="Image" id="img" />
    <h1 id="title">My Website</h1>
    <p id="grid">
      <span id="course">Course 1</span>
      <span id="course">Course 2</span>
      <span id="course">Course 3</span>
    </p>
  </body>
</html>
