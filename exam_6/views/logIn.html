<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<style>
    /* Basic Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Arial', sans-serif;
        background-color: #f0f2f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    /* Centering the form */
    form#userData {
        background-color: #fff;
        padding: 20px 40px;
        border-radius: 8px;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
    }

    /* Styling the input fields */
    form#userData input[type="email"],
    form#userData input[type="text"] {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
    }

    /* Styling the submit button */
    form#userData input[type="submit"] {
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    form#userData input[type="submit"]:hover {
        background-color: #0056b3;
    }

    h2 {
        margin-bottom: 15px;
    }
</style>

<body>
    <form id="userData">
        <h2>login</h2>
        <input type="email" name="email" id="email" placeholder="Email" />
        <input type="text" name="password" id="password" placeholder="Password" />
        <input type="submit" value="Log In" />
    </form>
</body>
<script>
    const postData = async (userData) => {

        let req = await fetch("http://localhost:9080/user/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(userData),
        })
        let res = await req.json()

        if (req.ok) {
            alert('Login successful!');
            window.location.href = "/view/index.html"
        } else {
            alert('Login failed: ' + res.message);
        }
        document.cookie = `id=${res.User._id}`
    };

    const logInFrom = async (e) => {
        e.preventDefault();
        let userData = {
            email: document.getElementById("email").value,
            password: document.getElementById("password").value,
        };
        await postData(userData);
    };

    document.getElementById("userData").addEventListener("submit", logInFrom);
</script>

</html>
